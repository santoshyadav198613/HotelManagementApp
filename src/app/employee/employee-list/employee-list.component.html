<app-header>
  <h1>
    {{title}}
  </h1>
</app-header>
<table class="table">
  <thead>
    <tr>
      <th>Sr.No</th>
      <th>Id</th>
      <th>Name</th>
      <th>Salary</th>
      <th>Email</th>
      <th>Department</th>
      <th>Select</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let emp of employeeList;let i=index; let even = even ; let odd = odd">
      <td>{{i+1}}</td>
      <td>{{emp.id}} {{even}} {{odd}}</td>
      <td>{{emp.name}}</td>
      <td>{{emp.salary}}</td>
      <td>{{emp.email}}</td>
      <td>{{emp.department}}</td>
      <button class="btn btn-primary" (click)="sendSelected(emp)">Select</button>
    </tr>
  </tbody>
</table>
