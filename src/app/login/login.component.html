<h1>
  Login
</h1>

<form class="col-md-6" #loginForm="ngForm" (submit)="login();loginForm.reset()" novalidate>
  <div class="form-group">
    <input [appHover]="color" required type="text" [(ngModel)]="user.userName" name="userName" placeholder="User Name">
  </div>
  <div class="form-group">
    <input #password="ngModel" appPasswordValidator [appHover]="color" required type="password" [(ngModel)]="user.password" name="password" placeholder="Password">
  {{password.errors | json}}
  </div>
  <div>
    <button [disabled]="loginForm.invalid" type="submit" class="btn btn-primary">
      Login
    </button>
  </div>
</form>
