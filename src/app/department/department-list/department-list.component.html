<h1>
  Department List
</h1>



<table class="table">
    <thead>
      <tr>
        <th>Sr.No</th>
        <th>Id</th>
        <th>Name</th>
        <th>Department Head</th>
        <th>Count</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let dept of departmentList;let i=index; let even = even ; let odd = odd">
        <td>{{i+1}}</td>
        <td>{{dept.id}} {{even}} {{odd}}</td>
        <td>{{dept.name}}</td>
        <td>{{dept.head}}</td>
        <td>{{dept.count}}</td>
      </tr>
    </tbody>
  </table>
